data:
  frequency_s: 15
  run_sensor: "CNN-3200-CR_0001_MO.RUN"
  weight_sensor: "WIC32149.PV"
  weight_threshold: 200
  warmup_records_after_run: 8

features:
  window_records: 4
  use_std: true
  use_trend: true

model:
  type: "lstm"        # "lstm" | "xgboost" | "rf"
  lstm:
    hidden_size: 64
    num_layers: 2
    dropout: 0.2
    epochs: 30
    batch_size: 256
  xgboost:
    n_estimators: 300
    max_depth: 6
  rf:
    n_estimators: 300
    max_depth: 12

decision:
  rule_A:
    min_sensors: 2
    prob_threshold: 0.7
    consecutive_records: 4
  rule_B:
    prob_threshold: 0.9
    consecutive_records: 8

eval:
  anticipation_min: [15, 30, 45, 60]
